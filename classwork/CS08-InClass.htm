<html>

<head>
    <title>DEMO HTML</title>
    <style type="text/css">
    h1{
        font-family: Lucida;
        color:navy;
        text-align: center;
    }
    p{
        font-family:Arial;
        color:royalblue;
    }
    form{
        font-family: Arial;
        color:navy;
        background-color:silver;
        margin-left: auto;
        margin-right: auto;
        margin-top: 50px;
        margin-bottom: 50px;
        /* margin: 0 100px 0 100px;*/
        width: 700px;
        padding: 20px 50px 20px 50px;
    }
    </style>
</head>

<body>
    <h1>Web Forms - CS08-InClass</h1>
    <form method="POST">
    <p>Last Name: <input type="text" name="last_name" maxlength="20" size="20" value="Enter Last Name here">
    <br>First Name: <input type="text" name="first_name" maxlength="20" size="20" value="Enter First Name here"></p>

    <p>Gender: Male<input type="radio" name="gender" value="m">
    Female<input type="radio" name="gender" value="f"></p>

    <p>My favorite Web Tech topics are<br>
        <input type="checkbox" name="topic-question" value="1">Basic HTML<br>
        <input type="checkbox" name="topic-question" value="2">CSS<br>
        <input type="checkbox" name="topic-question" value="3">Tables<br>
        <input type="checkbox" name="topic-question" value="4">FORMS<br>
    </p>
    <p>Select your favorite color: <input type="color" name="favcolor"></p>
    <p>Select the date: <input type="date" name="selectdate"></p>
    <p>Select your favorite number: <input type="number" name="favnumber"></p>
    <p>What grade do you expect to receive? 
        <select name="grade">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
        </select>
    </p>
    <p>Please add any comment you have.<br>
        <textarea name="comments" rows="5" cols="29">Any further comments?</textarea>
        </p>
    <p><button type="submit" name="submit" value="Click me to submit">
        SUBMIT <img src="images/mailbox.png" height="30" alt="submit_button"></button>
        <button type="reset" name="reset" value="Reset">
            RESET <img src="images/reset.png" height="30" alt="reset_button"></button>
    </p></form>
</body>

</html>
