<!DOCTYPE html>
<html>

    <head>
        <title>Slide Show</title>
        <style type="text/css">
            p {
                text-align: center;
            }

            img {
                border-width: 10px;
                border-style: solid;
            }
        </style>

        <script type="text/javascript">
        var slides = new Array("images/tiger1.jpg", "images/tiger2.jpg", "images/tiger3.jpg", "images/tiger4.jpg");
        var colors = new Array("green", "red", "yellow", "blue");
        var descriptionList = new Array("Tiger Walking", "Tiger Looking at You", "Tiger Looking to the Left", "Two Tigers");
        var counter = 0;
        var i = 0;

        function slideShow(){
            let img = document.getElementById("tigerImage");
            let d = document.getElementById("desc");
            if (i == slides.length){
                i = 0;
            }
            counter++;
            img.src = slides[i];
            img.style.borderColor = colors[i];
            img.height = "400";
            d.innerHTML = descriptionList[i] + "<br>global counter = " + counter + "<br>local counter = " + i;
            i++;
            setTimeout("slideShow()", 1000)
        }
        </script>
    </head>

    <body onload="slideShow()">
        <p>
            <img id="tigerImage" src="images/tiger1.jpg" alt="Slide Show of Tigers" title="Tigers" />
        </p>
        <p id="desc"></p>
    </body>

</html>
