<!DOCTYPE html>
<html>

    <head>
        <title>Scrolling Text</title>
        <style type="text/css">
            h1 {
                text-align: center;
            }

            h2#msg {
                position: absolute;
                color: Navy;
                font-family: Arial;
                width: auto;
            }

            div {
                border: 1px solid black;
                height: 50px;
                margin-left: 300px;
                margin-right: 300px;
                background-color: Yellow;
            }
        </style>

        <script type="text/javascript">
        // var counter = 0;
        var p = 305; k = 0;
        var messageList = new Array ("Hey Jude, don't make it bad", "Take a sad song and make it better", "Remember to let her into your heart",
"Then you can start to make it better");
        // function messUp(){
        //     document.getElementById("msg").innerHTML = messageList[counter];
        //     counter++;
        //     if (counter == messageList.length)
        //     counter = 0;
        //     setTimeout("messUp()", 1000);
        // }
        function doScroll(){
            let x = document.getElementById("msg");
            x.innerHTML = messageList[k];
            x.style.left = p + "px";
            document.getElementById("msg").style.left = p + "px";
            if (p > 700){
                p = 305;
                k++;
                if (k == messageList.length){
                    k = 0;
                }
                x.style.left = p + "px"; //(the end of the movement)
            }
            else {
                p = p + 1;
            }
            setTimeout("doScroll()", 10);
        }
        </script>
    </head>

    <body onload="doScroll()">
        <h1> Moving Text</h1>
        <div>
            <h2 id="msg">This text will move</h2>
        </div>
    </body>

</html>
